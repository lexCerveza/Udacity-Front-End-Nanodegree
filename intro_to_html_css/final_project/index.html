<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Kitten Portfolio</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<img src="http://placekitten.com/100/100" class="img-title" alt="title kitten">
			</div>
			<div class="col-md-6 text-right text-uppercase">
				<h1 class="owner-title">Jane Doette</h1>
				<h3 class="owner-description">Front-end Ninja</h3>
			</div>
		</div>

		<hr>

		<div class="row">
			<div class="col-md-12">
				<img src="http://placekitten.com/1200/400" class="img-responsive" alt="main kitten">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<h3 class="list-title">Featured work</h3>
			</div>
		</div>

		<div class="row text-center"> 
			<div class="col-md-4">
				<img src="http://placekitten.com/535/300" class="img-responsive" alt="appify kitten">
				<h3 class="text-uppercase list-element">Appify</h3>
				<a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
			</div>
			<div class="col-md-4">
				<img src="http://placekitten.com/535/300" class="img-responsive" alt="sunflower kitten">
				<h3 class="text-uppercase list-element">Sunflower</h3>
				<a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
			</div>
			<div class="col-md-4">
				<img src="http://placekitten.com/535/300" class="img-responsive" alt="bokeh kitten">
				<h3 class="text-uppercase list-element">Bokeh</h3>
				<a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
			</div>
		</div>
	</div>
</body>
</html>
